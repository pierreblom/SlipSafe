<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARS SlipSafe Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.4.0/exceljs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen pb-24">

    <!-- Header -->
    <header class="bg-white/80 sticky top-0 z-40 px-4 py-4 border-b border-slate-200 backdrop-blur-md">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 p-1.5 rounded-lg text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                </div>
                <span class="font-extrabold text-slate-800 tracking-tight text-lg">SlipSafe Pro</span>
            </div>
            <button onclick="exportToExcel()"
                class="bg-emerald-600 text-white text-xs font-bold px-4 py-2 rounded-full shadow-lg shadow-emerald-100 flex items-center gap-2">
                Export XLSX
            </button>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-6">

        <!-- Stats Dashboard -->
        <div class="grid grid-cols-2 gap-3">
            <div class="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm">
                <p class="text-[10px] font-bold text-blue-600 uppercase tracking-widest mb-1">Claimable VAT</p>
                <h3 id="stat-claimable" class="text-2xl font-black text-slate-800">R 0.00</h3>
            </div>
            <div class="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm">
                <p class="text-[10px] font-bold text-orange-500 uppercase tracking-widest mb-1">Lunch/Ent.</p>
                <h3 id="stat-entertainment" class="text-2xl font-black text-slate-800">R 0.00</h3>
            </div>
        </div>

        <!-- Camera Interface -->
        <div id="upload-card"
            class="bg-blue-600 rounded-[2.5rem] p-8 text-center text-white shadow-xl shadow-blue-200 cursor-pointer relative overflow-hidden group">
            <input type="file" id="file-input" accept="image/*" class="hidden">
            <div class="relative z-10 flex flex-col items-center"
                onclick="document.getElementById('file-input').click()">
                <div class="bg-white/20 p-6 rounded-full mb-4 group-hover:scale-110 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </div>
                <h2 class="text-xl font-bold">Scan Receipt</h2>
                <p class="text-blue-100 text-sm opacity-80 mt-1">AI checks for VAT Compliance</p>
            </div>
            <!-- Decorative circle -->
            <div class="absolute -bottom-10 -right-10 w-40 h-40 bg-white/10 rounded-full"></div>
        </div>

        <!-- History List -->
        <div class="space-y-4">
            <h3 class="font-bold text-slate-400 text-xs uppercase tracking-widest px-2">Recent Archives</h3>
            <div id="slip-list" class="space-y-3">
                <!-- Slips appear here -->
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal"
        class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden z-50 flex items-end sm:items-center justify-center p-4">
        <div class="bg-white rounded-[2.5rem] w-full max-w-md p-6 overflow-y-auto max-h-[90vh] shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-extrabold">Audit Verification</h3>
                <span id="compliance-badge" class="px-3 py-1 rounded-full text-[10px] font-black uppercase"></span>
            </div>

            <div class="space-y-5">
                <div class="flex gap-4 items-center bg-slate-50 p-4 rounded-3xl">
                    <img id="m-preview" class="w-20 h-20 rounded-2xl object-cover border border-slate-200">
                    <div class="flex-1 min-w-0">
                        <input id="m-merchant"
                            class="w-full bg-transparent font-black text-lg outline-none text-slate-800"
                            placeholder="Merchant Name">
                        <p id="m-vatno" class="text-xs text-slate-400">VAT No: Checking...</p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-50 p-4 rounded-3xl">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">Total (ZAR)</label>
                        <input id="m-total" type="number" step="0.01"
                            class="w-full bg-transparent font-black text-lg outline-none">
                    </div>
                    <div class="bg-slate-50 p-4 rounded-3xl">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">VAT Amount</label>
                        <input id="m-vat" type="number" step="0.01"
                            class="w-full bg-transparent font-black text-lg outline-none">
                    </div>
                </div>

                <div class="bg-slate-50 p-4 rounded-3xl">
                    <label class="text-[10px] font-bold text-slate-400 uppercase">SARS Category</label>
                    <select id="m-category" class="w-full bg-transparent font-bold outline-none mt-1">
                        <option value="General Business">General Business (Claim 15%)</option>
                        <option value="Entertainment">Entertainment (No VAT Claim)</option>
                        <option value="Travel">Travel / Petrol</option>
                    </select>
                </div>

                <div id="lunch-warning"
                    class="hidden bg-orange-50 p-4 rounded-2xl flex gap-3 items-start border border-orange-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-orange-500 shrink-0" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
                            clip-rule="evenodd" />
                    </svg>
                    <p class="text-[11px] text-orange-700 leading-relaxed font-medium">SARS prevents VAT claims on
                        business lunches. The total will be used for Income Tax only.</p>
                </div>

                <div class="flex gap-3 pt-2">
                    <button onclick="closeModal()"
                        class="flex-1 py-4 font-bold text-slate-400 hover:bg-slate-50 rounded-2xl transition">Discard</button>
                    <button id="save-btn"
                        class="flex-[2] py-4 bg-blue-600 text-white font-bold rounded-2xl shadow-xl shadow-blue-200 hover:bg-blue-700 active:scale-95 transition">Archive
                        Proof</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Spinner Overlay -->
    <div id="loader"
        class="fixed inset-0 bg-white/80 backdrop-blur-sm hidden z-[100] flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 font-bold text-blue-800">Reviewing with AI...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // --- CONFIGURATION ---
        const apiKey = ""; // GEMINI API KEY (Please set this!)

        const supabaseUrl = 'https://fezppgnxhbxacuwcejma.supabase.co';
        const supabaseKey = 'sb_publishable_ZOns1RnJ9eCQijgcBe_aRg_09u0sYH2';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // --- STATE ---
        let savedSlips = [];
        let currentProcess = null;

        const fileInput = document.getElementById('file-input');
        const loader = document.getElementById('loader');
        const modal = document.getElementById('modal');
        const slipList = document.getElementById('slip-list');
        const lunchWarning = document.getElementById('lunch-warning');

        // --- INITIALIZATION ---
        fetchSlips();

        // --- EVENT LISTENERS ---
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            loader.classList.remove('hidden');
            const reader = new FileReader();
            reader.onload = async (event) => {
                const base64 = event.target.result;
                const base64Clean = base64.split(',')[1];

                // Pass the actual file object for uploading later
                await analyzeSlip(base64Clean, base64, file);
            };
            reader.readAsDataURL(file);
        });

        document.getElementById('m-category').addEventListener('change', toggleWarning);

        document.getElementById('save-btn').onclick = async () => {
            const saveBtn = document.getElementById('save-btn');
            const originalText = saveBtn.innerText;

            try {
                saveBtn.innerText = "Uploading...";
                saveBtn.disabled = true;

                const slipData = {
                    merchant: document.getElementById('m-merchant').value,
                    total: parseFloat(document.getElementById('m-total').value),
                    vat: parseFloat(document.getElementById('m-vat').value),
                    category: document.getElementById('m-category').value,
                    date: currentProcess.date,
                    vat_number: currentProcess.vatNumber, // Note: DB column is vat_number
                    is_tax_invoice: currentProcess.isTaxInvoice
                };

                await archiveToCloud(slipData, currentProcess.fileObject);

                closeModal();
                fetchSlips(); // Refresh list

            } catch (err) {
                console.error(err);
                alert("Error saving to cloud: " + err.message);
            } finally {
                saveBtn.innerText = originalText;
                saveBtn.disabled = false;
            }
        };

        // --- CORE FUNCTIONS ---

        async function analyzeSlip(base64, fullBase64, fileObject) {
            if (!apiKey) {
                alert("Please set your Gemini API Key in the code!");
                loader.classList.add('hidden');
                return;
            }

            const prompt = `Analyze this South African receipt. Return JSON only: { "merchant": "name", "total": 0.00, "vat": 0.00, "date": "YYYY-MM-DD", "vatNumber": "string or null", "isTaxInvoice": boolean }. If restaurant, suggest 'Entertainment'. If total > 5000 and no vatNumber, isTaxInvoice is false.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }, { inlineData: { mimeType: "image/png", data: base64 } }] }],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                const data = await response.json();
                if (!data.candidates) throw new Error("AI Analysis Failed");

                const result = JSON.parse(data.candidates[0].content.parts[0].text);

                currentProcess = { ...result, imageData: fullBase64, fileObject: fileObject };
                openModal();
            } catch (err) {
                console.error(err);
                alert("Failed to read slip. Please use a clearer photo.");
            } finally {
                loader.classList.add('hidden');
            }
        }

        async function archiveToCloud(slipData, file) {
            // --- 1. DUPLICATE DETECTION (Fingerprinting) ---
            // Create a unique ID: merchant + date + total
            const fingerprint = `${slipData.merchant}|${slipData.date}|${slipData.total}`;

            // Check DB for this fingerprint
            const { data: existing } = await supabase
                .from('slips')
                .select('id')
                .eq('fingerprint', fingerprint)
                .single();

            if (existing) {
                throw new Error("Duplicate Slip! You have already scanned this.");
            }

            // --- 2. TAX INVOICE LOGIC ---
            // Rule: If > R5000, must have VAT number to be valid Tax Invoice
            if (slipData.total > 5000 && !slipData.vat_number) {
                slipData.is_tax_invoice = false;
                alert("⚠️ Compliance Warning: Total is over R5000 but no VAT Number found. Marked as 'Receipt Only'.");
            }

            // --- 3. UPLOAD IMAGE ---
            const fileName = `${Date.now()}_${slipData.merchant.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.png`;
            const { data: uploadData, error: uploadError } = await supabase.storage
                .from('receipt-proofs')
                .upload(fileName, file);

            if (uploadError) throw uploadError;

            // --- 4. SAVE TO DB ---
            const { data: { publicUrl } } = supabase.storage
                .from('receipt-proofs')
                .getPublicUrl(fileName);

            const { error: dbError } = await supabase
                .from('slips')
                .insert([{
                    ...slipData,
                    image_url: publicUrl,
                    fingerprint: fingerprint
                }]);

            if (dbError) throw dbError;
        }

        async function fetchSlips() {
            const list = document.getElementById('slip-list');
            list.innerHTML = '<div class="text-center py-10 text-slate-300">Loading from Vault...</div>';

            const { data, error } = await supabase
                .from('slips')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error(error);
                list.innerHTML = '<div class="text-center py-10 text-red-400">Failed to load slips.</div>';
                return;
            }

            savedSlips = data;
            renderSlips();
        }

        function renderSlips() {
            const list = document.getElementById('slip-list');
            let claimTotal = 0;
            let entTotal = 0;

            if (savedSlips.length === 0) {
                list.innerHTML = '<div class="text-center py-20 text-slate-300">No records in Vault.</div>';
            } else {
                list.innerHTML = savedSlips.map(s => {
                    // Handle potential nulls
                    const vat = s.vat || 0;
                    const total = s.total || 0;

                    if (s.category === 'Entertainment') entTotal += vat;
                    else claimTotal += vat;

                    return `
                        <div class="bg-white p-4 rounded-3xl border border-slate-100 flex items-center gap-4">
                            <img src="${s.image_url}" class="w-12 h-12 rounded-xl object-cover border border-slate-50">
                            <div class="flex-1 min-w-0">
                                <h4 class="font-bold text-slate-800 truncate">${s.merchant}</h4>
                                <p class="text-[10px] text-slate-400 font-bold">${s.date} • <span class="${s.category === 'Entertainment' ? 'text-orange-500' : 'text-blue-600'}">${(s.category || 'Other').toUpperCase()}</span></p>
                            </div>
                            <div class="text-right">
                                <p class="font-black text-slate-900">R${total.toFixed(2)}</p>
                                <p class="text-[9px] text-slate-400 uppercase font-bold">VAT: R${vat.toFixed(2)}</p>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            document.getElementById('stat-claimable').innerText = "R " + claimTotal.toFixed(2);
            document.getElementById('stat-entertainment').innerText = "R " + entTotal.toFixed(2);
        }

        function openModal() {
            document.getElementById('m-preview').src = currentProcess.imageData;
            document.getElementById('m-merchant').value = currentProcess.merchant;
            document.getElementById('m-total').value = currentProcess.total;
            document.getElementById('m-vat').value = currentProcess.vat;
            document.getElementById('m-vatno').innerText = "VAT No: " + (currentProcess.vatNumber || "Not found");

            const badge = document.getElementById('compliance-badge');
            if (currentProcess.isTaxInvoice) {
                badge.innerText = "Valid Tax Invoice";
                badge.className = "px-3 py-1 rounded-full text-[10px] font-black uppercase bg-emerald-100 text-emerald-700";
            } else {
                badge.innerText = "Receipt Only";
                badge.className = "px-3 py-1 rounded-full text-[10px] font-black uppercase bg-orange-100 text-orange-700";
            }

            // Auto-detect lunch
            const isLunch = currentProcess.merchant.toLowerCase().match(/cafe|restaurant|coffee|mug|bean|spur|nando/);
            document.getElementById('m-category').value = isLunch ? "Entertainment" : "General Business";
            toggleWarning();

            modal.classList.remove('hidden');
        }

        function toggleWarning() {
            const cat = document.getElementById('m-category').value;
            lunchWarning.classList.toggle('hidden', cat !== 'Entertainment');
        }

        function closeModal() {
            modal.classList.add('hidden');
            fileInput.value = '';
        }

        async function exportToExcel() {
            if (savedSlips.length === 0) return alert("Add some slips first!");

            const workbook = new ExcelJS.Workbook();
            const sheet = workbook.addWorksheet('Tax Records');

            sheet.columns = [
                { header: 'Date', key: 'date', width: 15 },
                { header: 'Merchant', key: 'merchant', width: 25 },
                { header: 'VAT Number', key: 'vatNo', width: 20 },
                { header: 'Category', key: 'cat', width: 20 },
                { header: 'Total (ZAR)', key: 'total', width: 15 },
                { header: 'VAT (ZAR)', key: 'vat', width: 15 },
                { header: 'Image Proof', key: 'img', width: 30 }
            ];

            // Note: For cloud images, ExcelJS needs base64. 
            // We would need to fetch the image blob and convert to base64 to embed it.
            // For now, we will just link the URL or try to fetch it.
            // This is a complex step for a prototype, so I'll simplify to just data for now, 
            // or we can fetch the image. Let's try to fetch.

            alert("Generating Excel... This might take a moment to download images.");

            for (let i = 0; i < savedSlips.length; i++) {
                const s = savedSlips[i];
                const row = sheet.addRow({
                    date: s.date,
                    merchant: s.merchant,
                    vatNo: s.vat_number || 'N/A',
                    cat: s.category,
                    total: s.total,
                    vat: s.vat
                });
                row.height = 100;

                try {
                    // Fetch image to embed
                    const response = await fetch(s.image_url);
                    const blob = await response.blob();
                    const buffer = await blob.arrayBuffer();

                    const imgId = workbook.addImage({
                        buffer: buffer,
                        extension: 'png',
                    });
                    sheet.addImage(imgId, {
                        tl: { col: 6, row: i + 1 },
                        ext: { width: 120, height: 120 }
                    });
                } catch (e) {
                    console.error("Could not embed image for " + s.merchant, e);
                    row.getCell(7).value = "Image Error";
                }
            }

            const buffer = await workbook.xlsx.writeBuffer();
            const blob = new Blob([buffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `SARS_Tax_Proof_${new Date().toISOString().slice(0, 10)}.xlsx`;
            a.click();
        }
    </script>
</body>

</html>
